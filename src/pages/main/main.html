<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Message Board</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item text-wrap *ngFor="let key of keys">
            <ion-avatar item-start>
                <img src="{{messageList[key].profilePic}}">
            </ion-avatar>
            <h2><span class="user_name">{{ messageList[key].name }}</span></h2>
            <h3>{{ messageList[key].time }}</h3>
            <p>{{ messageList[key].message }}</p>
        </ion-item>
        <ion-item></ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-label style="margin:0px;"></ion-label>
            <div item-content style="width:100%;">
                <ion-textarea fz-elastic [(ngModel)]="message"></ion-textarea>
            </div>
        </ion-item>
        <ion-buttons right>
            <button ion-button color="primary" (click)="sendMessage()"><ion-icon ios="ios-send" md="md-send"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
