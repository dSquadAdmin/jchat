<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Password Set</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-card-title>Update New Paaword</ion-card-title>
            <ion-list>
                <ion-item>
                    <ion-label floating>New Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
                <ion-item>
                    <button ion-button block (click)="updatePass()">Update Password</button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
